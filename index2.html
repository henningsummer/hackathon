<body>
<div style="height: 30px" ></div>
<div class="main">
	<div id="horizontalTab" style="display: block; width: 100%; margin: 50px;">
		<div class="img-w3l-agile">
		<img src="images/1.jpg" alt=" ">
		</div>
		<ul class="resp-tabs-list">
			<li class="resp-tab-item"><span>Login</span></li>
			<li class="resp-tab-item"><h2><span>Cadastrar</span></h2></li>
		</ul>			
		<div class="resp-tabs-container">
			<div class="tab-1 resp-tab-content">
				<div class="login-top">
					<form action="#" method="post">
					 	<a href="#"><img src="images/FacebookButton.png"></a>
						<input type="email" name="email" class="email" placeholder="Telefone" required=""/>
						<input type="password" name="password" class="password" placeholder="Senha" required=""/>	
						
						<div class="login-bottom">
							<ul>
								<li>
									<a href="#">Esqueci a Senha</a>
								</li>
							</ul>
							<div class="clear"></div>
						</div>	
						<input type="submit" value="Entrar">
					</form>
				</div>
			</div>
			<div class="tab-1 resp-tab-content">
				<div class="login-top sign-top">
					<form action="#" method="post">
						<input type="text" name="name" class="name" placeholder="Nome" required=""/>
						<input type="email" name="email" class="email" placeholder="Email" required=""/>
						<input type="text" name="phone" class="phone" placeholder="Telefone" required=""/>
						<input type="password" name="password" class="password" placeholder="Senha" required=""/>		

						<input type="submit" value="Cadastrar">							
					</form>
				</div>
			</div>
		</div>
